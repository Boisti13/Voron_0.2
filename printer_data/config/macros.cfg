[gcode_macro START_PRINT]
#   Use START_PRINT for the slicer starting script - please customize for your slicer of choice
gcode:
    status_ready

    {% set PROBE_TEMP = 160 %}
    M109 S{ PROBE_TEMP }

      # Snapshot the baseline values from printer.cfg
  #CAPTURE_SHAPER_BASELINE

  # Run fast input shaper (both axes, session-only)
  #QUICK_SHAPER_FAST
  
    G90                                                                  # Use absolute coordinates
    G92 E0                                                               # Reset Extruder
    M82                                                                  # Absolute extrusion mode
    G28                                                                  # Home the printer
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    G4 P200 ;Wait 200ms
    #BED_MESH_PROFILE LOAD=default1
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
   
    #SET_MATERIAL
    #SET_LED_EFFECT EFFECT=panel_idle REPLACE=1
    ##QUICK_SHAPER_FAST AXIS=X                                             # Run fast input shaper (both axes, session-only)
    ##QUICK_SHAPER_FAST AXIS=Y                                             # Run fast input shaper (both axes, session-only)
    M140 S{BED_TEMP}                                                     # Start bed heating
    M104 S{EXTRUDER_TEMP}                                                # Set and wait for nozzle to reach temperature
    
    G1 X118 Y115 Z0.2 F6000.0                                           # Move to start position to heat nozzle
    #Smart_Park
    status_heating
    M109 T0 S{EXTRUDER_TEMP}                                             # Sets hot end temperature and waits before proceeding.
    M190 S{BED_TEMP}                                                     # heat and wait to slicer bed setting
    
    #WIPE_NOZZLE
    #Smart_Park
    #Voron_Purge
    G1 X118 Y115 Z0.25 F6000.0                                           # Move to start position
    G1 X118 Y25 Z0.28 F1000.0 E15                                        # Draw the first line E12
    G92 E0                                                               # Reset Extruder
    G1 Z2.0 F3000                                                        # Move Z Axis up
     {% if BED_TEMP >= 80 %}
          SET_FAN_SPEED FAN=nevermore SPEED=1
      {% endif %}
    status_printing
    #LINE_PURGE

###################################################################################################

[gcode_macro END_PRINT]
gcode:
    M400
    G92 E0
    G1 E-5.0 F3600       ; retract filament
    G91                  ; relative positioning

    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    {% set z_now = printer.toolhead.position.z %}

    {% set x_safe = 20.0 if printer.toolhead.position.x < (max_x - 20) else -20.0 %}
    {% set y_safe = 20.0 if printer.toolhead.position.y < (max_y - 20) else -20.0 %}

    # Decide Z move depending on current print height
    {% if z_now > 119 %}
        ; At the very top → don’t move Z
        {% set z_move = 0 %}
    {% elif z_now > 100 %}
        ; Tall print → move bed/toolhead by 1 mm only
        {% set z_move = 1 %}
    {% else %}
        ; Shorter print → move 10 mm up
        {% set z_move = 10 %}
    {% endif %}

    G0 Z{z_move} F3600          ; move bed/toolhead
    G0 X{x_safe} Y{y_safe} F20000

    TURN_OFF_HEATERS
    M107
    G90
    G0 X60 Y{max_y-10} F3600
    M18
    status_ready
    status_lcd_standby
    UPDATE_DELAYED_GCODE ID=filter_off DURATION=180
    # Restore baseline input shaper
    RESTORE_SHAPER_BASELINE

