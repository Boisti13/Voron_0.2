# =========================
# LOAD: wait-for-switch → 20mm → 70mm → retract 1.5 → cool → steppers off
# =========================

[gcode_macro LOAD_FILAMENT]
description: Heat 240°C → wait for filament switch → extrude 20mm + 70mm → retract 1.5mm → cool → steppers off
variable_sensor: "Filament_Sensor"
variable_timeout_s: 180
variable__remaining_s: 0

gcode:
  {% set m = printer["gcode_macro LOAD_FILAMENT"] %}
  {% set sensor_name = m.sensor %}

  ; Hint immediately (before heating)
  M117 Insert filament now — heating to 240°C
  {action_respond_info("LOAD_FILAMENT: Insert filament now — heating to 240°C and then waiting for switch " ~ sensor_name ~ ".")}

  ; 1) Heat to 240°C and wait
  M104 S240
  M109 S240

  ; After temp reached
  M117 { "Waiting for filament at " ~ sensor_name ~ " (timeout " ~ m.timeout_s|string ~ "s)" }

  ; 2) Start countdown-based polling (1s steps)
  SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=_remaining_s VALUE={ m.timeout_s }
  UPDATE_DELAYED_GCODE ID=LOAD_FILAMENT_WAIT DURATION=1

[delayed_gcode LOAD_FILAMENT_WAIT]
gcode:
  {% set m = printer["gcode_macro LOAD_FILAMENT"] %}
  {% set sensor_name = m.sensor %}
  {% set detected = printer["filament_switch_sensor " ~ sensor_name].filament_detected %}
  {% if detected %}
    M117 Filament detected — priming…
    LOAD_FILAMENT_CONT
  {% elif m._remaining_s > 0 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=_remaining_s VALUE={ m._remaining_s - 1 }
    UPDATE_DELAYED_GCODE ID=LOAD_FILAMENT_WAIT DURATION=1
  {% else %}
    {action_raise("LOAD_FILAMENT: Timeout (" ~ m.timeout_s|string ~ "s). Switch " ~ sensor_name ~ " never detected filament.")}
  {% endif %}

[gcode_macro LOAD_FILAMENT_CONT]
gcode:
  M83
  G1 E20 F400     ; first push (change to 15 if you want original)
  G1 E70 F300     ; second push (change to 45 if you want original)
  G1 E-1.5 F1800  ; retract 1.5mm
  M82
  M104 S0         ; nozzle off
  M84             ; steppers off
  M117 Load complete

###################################################################################################

[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   ; 1) Heat to 240°C and wait
   M104 S240
   M109 S240
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-75 F800                   ; retract some, but not too much or it will jam
   M104 S0                         ; nozzle off
   M84                            ; steppers off
   M82                            ; set extruder to absolute
   M117 Unload complete

